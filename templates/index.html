<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>

<style>
    div {
        display: flex;
        flex-direction: column;
        align-items: center; /* Optional: Align items in the center horizontally */
      }

</style>

<body>

    <div>
        <h3>Welcome to Game!</h3>
        <img id="gameImage" src="https://www.w3schools.com/images/colorpicker2000.png" alt="Cover Art"></img>
        <a href='/test'>
            <button type="button">Sign In</button>
        </a>
        <button onclick="changeImage()">next</button>
        <button onclick="testUser()">Start Game</button>
        <h3 id="testData"></h3>
        <audio id="audioPreview" hidden src=""></audio>
        <button onclick="nextSong()">Next Song</button>
        <button onclick="testScore()">add score</button>
    </div>

    <script>
        let song_previews;
        let song_artists;
        let song_images;
        let song_dates;
        let index = 0;

        function changeImage() {
            // Make an AJAX request to Flask to get a new image URL
            fetch('/get_new_image')
                .then(response => response.json())
                .then(data => {
                    // Update the image source with the new URL
                    document.getElementById('gameImage').src = data.new_image_url;
                });
        }

        function testUser() {
            fetch('/test_user_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('testData').innerText = data.random_songs;

                    song_previews = data.previews;
                    song_artists = data.artists;
                    song_images = data.covers;
                    song_dates = data.dates;

                    const audioElement = document.getElementById('audioPreview');
                    console.log(data.previews[0])
                    audioElement.src = data.previews[0]
                    audioElement.load();
                    audioElement.play();
                })
        }

        function testScore() {
            fetch('/new_score/3')
        }

        function nextSong() {
            index += 1;

            if (index < 10) {
                const audioElement = document.getElementById('audioPreview');
                    console.log(song_previews[index])
                    audioElement.src = song_previews[index]
                    audioElement.load();
                    audioElement.play();
            }
        }
    </script>
</body>
</html>

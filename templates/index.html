<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>

<style>
    div {
        display: flex;
        flex-direction: column;
        align-items: center; /* Optional: Align items in the center horizontally */
        padding-top: 10px;
        padding-bottom: 10px;
    }

    #timeInput {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

</style>

<body>

    <div>
        <h3>Welcome to Game!</h3>
        <p id="timerDisplay">Time Remaining: __</p>
        <img id="gameImage" src="https://www.w3schools.com/images/colorpicker2000.png" alt="Cover Art"></img>
        <a href='/test'>
            <button type="button">Sign In</button>
        </a>
        <button onclick="changeImage()">next</button>
        <button onclick="testUser()">Start Game</button>
        <audio id="audioPreview" controls autoplay src=""></audio>
        <button onclick="nextSong()">Next Song</button>
        <button onclick="testScore()">add score</button>
        <label for="timeInputMinutes"></label>
        <div id="timeInput">
            <input type="number" id="timeInputMinutes"></input>
            :
            <label for="timeInputSeconds"></label>
            <input type="number" id="timeInputSeconds"></input>
        </div>
    </div>

    <script>
        let signedIn = false;
        let song_previews;
        let song_durations;
        let index = 0;
        let numLeft = 10;

        function changeImage() {
            // Make an AJAX request to Flask to get a new image URL
            fetch('/get_new_image')
                .then(response => response.json())
                .then(data => {
                    // Update the image source with the new URL
                    document.getElementById('gameImage').src = data.new_image_url;
                });
        }

        function testUser() {
            startTimer()
            fetch('/test_user_data')
                .then(response => response.json())
                .then(data => {

                    song_previews = data.previews
                    song_durations = data.durations

                    const audioElement = document.getElementById('audioPreview');
                    console.log(data.previews[0])
                    audioElement.src = data.previews[0]
                    audioElement.load();
                    audioElement.play();
                })
        }

        function testScore() {
            fetch('/new_score/3')
        }

        function nextSong() {
            index += 1;

            if (index < 10) {
                const audioElement = document.getElementById('audioPreview');
                    console.log(song_previews[index])
                    audioElement.src = song_previews[index]
                    audioElement.load();
                    audioElement.play();
            }

            let minutes = document.getElementById("timeInputMinutes").value;
            let seconds = document.getElementById("timeInputSeconds").value;


        }

        // Initialize variables
        let timerInterval;
        let seconds = 0;

        // Function to update the timer display
        function updateTimerDisplay() {
            document.getElementById("timerDisplay").textContent = "Timer: " + seconds + " seconds";
        }

        // Function to start the timer
        function startTimer() {
            // Clear any existing interval
            clearInterval(timerInterval);

            // Reset seconds
            seconds = 0;

            // Update the display immediately
            updateTimerDisplay();

            // Start the timer interval (update every second)
            timerInterval = setInterval(function() {
                seconds++;
                updateTimerDisplay();
            }, 1000);
        }
    </script>
</body>
</html>

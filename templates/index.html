<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>

<style>
    div {
        display: flex;
        flex-direction: column;
        align-items: center; /* Optional: Align items in the center horizontally */
      }

</style>

<body>

    <div>
        <h3>Welcome to Game!</h3>
        <img id="gameImage" src="https://www.w3schools.com/images/colorpicker2000.png" alt="Cover Art"></img>
        <a href='/test'>
            <button type="button">Sign In</button>
        </a>
        <button onclick="changeImage()">next</button>
        <button onclick="testUser()">test</button>
        <h3 id="testData"></h3>
        <video id="media" controls autoplay>
            <source id="songPreview" src="" type="audio/mpeg">
        </video>
        <button onclick="testScore()">add score</button>
    </div>

    <script>
        function changeImage() {
            // Make an AJAX request to Flask to get a new image URL
            fetch('/get_new_image')
                .then(response => response.json())
                .then(data => {
                    // Update the image source with the new URL
                    document.getElementById('gameImage').src = data.new_image_url;
                });
        }

        function testUser() {
            fetch('/test_user_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('testData').innerText = data.random_songs;
                    document.getElementById('songPreview').src = data.preview0
                })
        }

        function testScore() {
            fetch('/new_score/3')
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title style="font-family: Verdana, sans-serif;">Game</title>
</head>

<style>

   table {

    td {

/* CSS */

  background-color: #121212;

  border-radius: 30px;

  cursor: pointer;
  display: inline-block;
  font-weight: 600;

}

.button-75 {
  background-color: #121212;
  border: 4px solid #1ccc5b;
  border-radius: 30px;
  color: #1ccc5b;
  cursor: pointer;
  display: inline-block;
  font-weight: 600;
  font-size: 18px;
  padding: 0 18px;
  line-height: 50px;
  text-align: center;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;

    width: 20rem;
}

.title{
    background-color: #282828
}

.button-74:hover {
  background-color: #1ccc5b;
      color: #121212;
}

}

  transform: translate(2px, 2px);
}

      .button-74 {

    }

    input{

        padding: 7px;
        border-radius: 30px;
        font-size: 16px;

        height: 36px;
        border: 4px solid #1ccc5b;
        width: 80%;
        :focus{
            outline: none;
        }
    }

    #box {
        background-color: #282828;
        border-radius: 30px;
        width: 70%;
        height: 100%;
        justify-content: center;
    }

    #table-box {
        background-color: #282828;
        border-radius: 30px;
        width: 30%;
        height: 100%;
    }

    #surrounding {
        display: flex;
        flex-direction: column;
        height: 97%;
    }

    #surrounding2 {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%;
    }

    #image-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    #answer-container {
        display: flex;
        flex-direction: column;
    }

    #hide-show-container {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        width: 100%;
    }

    #gameImage {
        border-radius: 20px;
    }

    #logo {
        height: 3.5rem;
        width: 16rem;
    }

    #logo-placeholder {
        height: 14rem;
        width: 64rem;
    }

</style>

<body>
<div id="surrounding">
    <div id="nav">
        <img id="logo" src="https://cdn.discordapp.com/attachments/1070509107125161996/1195942359960129647/Guessify.png?ex=65b5d31e&is=65a35e1e&hm=0fee8ee3fb9f385190457d8061a96140e66f2f6f6bbdc78c6172bdd04e61dbe7&" style="font-family: Verdana, sans-serif;" alt="Guessify">
        <div id="spacer"></div>
        <a href='/test'>
            <input style="font-family: Verdana, sans-serif;" type="button" value="Sign in to Spotify to Begin" id="button-75" class="button-75"></input>
        </a>
    </div>
    <div id="surrounding2">
        <div id="box">
            <img id="logo-placeholder" src="https://cdn.discordapp.com/attachments/1070509107125161996/1195942359960129647/Guessify.png?ex=65b5d31e&is=65a35e1e&hm=0fee8ee3fb9f385190457d8061a96140e66f2f6f6bbdc78c6172bdd04e61dbe7&" style="font-family: Verdana, sans-serif;" alt="Guessify">
            <div id="hide-show-container">
                <div id="image-container">
                    <img id="gameImage" src="https://www.w3schools.com/images/colorpicker2000.png" alt="Cover Art">
                    <h2 id="timerDisplay" style="font-family: Verdana, sans-serif;">Time Elapsed: __</h2>
                </div>
                <div id="answer-container">
                    <h3 id="question" style="font-family: Verdana, sans-serif;"></h3>
                    <audio id="audioPreview" hidden src=""></audio>
                    <div id="input-box">
                        <label for="allInput"></label>
                        <input id="allInput" type="text">
                        <button class="button-74" role="button" onclick="nextSong()" style="font-family: Verdana, sans-serif;">Submit</button>
                    </div>
                    <h3 id="feedback" style="font-family: Verdana, sans-serif;"></h3>
                    <button id="idk" class="button-74" role="button" onclick="startGame()" style="font-family: Verdana, sans-serif;">Start Game</button>
                </div>
            </div>
        </div>
        <div id="table-box">
            <label style="font-family: Verdana, sans-serif; margin-top: 20px; font-size: 25px" >Leaderboard</label>
            <table class="styled-table" id="leader_board"></table>
        </div>
    </div>
</div>

    <script>
        document.getElementById("hide-show-container").style.display = 'none';
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById("hide-show-container").style.display = 'none';
            fillLeaderBoard();
            fetch('/check_signed_in')
                .then(response => response.json())
                .then(data => {
                    if(data.signedIn) {
                        isSignedIn = true;
                        update_user_name();
                        document.getElementById("image-container").style.display = 'none';
                        document.getElementById("input-box").style.display = 'none';
                        document.getElementById("question").style.display = 'none';
                        document.getElementById("hide-show-container").style.display = '';
                    } else {
                        isSignedIn = false;
                        document.getElementById("hide-show-container").style.display = 'none';
                    }
                    console.log('signed in: ' + data.signedIn);
                });
        });




        function getRandomInt(min, max) {
          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min) + min); // The maximum is exclusive and the minimum is inclusive
        }

        function fillLeaderBoard(){

            fetch('/get_high_scores')
                .then(response => response.json())
                .then(items => {
                    console.log(items);
                    const table = document.getElementById("leader_board");
                    items.forEach( item => {
                      let row = table.insertRow();
                      let cell1 = row.insertCell(0);
                      cell1.innerText = item.display_name;
                      let cell2 = row.insertCell(1);
                      cell2.innerText = item.high_score;
                    });
                });


        }
        let isSignedIn = false;
        let song_previews;
        let song_artists;
        let song_images;
        let song_dates;
        let song_names;
        let index = 0;
        // Initialize variables
        let timerInterval;
        let seconds = 0;
        let questionType = getRandomInt(0, 3);

        function changeImage() {
            document.getElementById('gameImage').src = song_images[index];
        }

        function startGame() {
            document.getElementById("idk").style.display = 'none';
            document.getElementById("logo-placeholder").style.display = 'none';
            document.getElementById("hide-show-container").height = "100%"
            fetch('/test_user_data')
                .then(response => response.json())
                .then(data => {

                    song_previews = data.previews;
                    song_artists = data.artists;
                    song_images = data.covers;
                    changeImage();
                    song_dates = data.dates;
                    song_names = data.random_songs;

                    console.log(song_dates);
                    console.log(song_artists);
                    console.log(song_names);

                    const audioElement = document.getElementById('audioPreview');
                    document.getElementById("image-container").style.display = '';
                    document.getElementById("input-box").style.display = '';
                    document.getElementById("question").style.display = '';
                    audioElement.src = data.previews[0];
                    audioElement.load();
                    audioElement.play();
                })
            startTimer();
            updateQuestion();
        }

        function updateQuestion() {
            if(questionType === 0) {
                document.getElementById("question").innerText = 'Guess the Artist';
            } else if(questionType === 1) {
                document.getElementById("question").innerText = 'Guess the Song Title';
            } else {
                document.getElementById("question").innerText = 'Guess the Release Year (within 3 years)';
            }
        }

        function removeNonAlphanumeric(inputString) {
            return inputString.replace(/[^a-zA-Z0-9]/g, '');
        }

        function correctAnswer() {

            if(questionType === 0) {
                if(removeNonAlphanumeric(document.getElementById("allInput").value.toString().toLowerCase())  === removeNonAlphanumeric(song_artists[index].toString().toLowerCase())) {
                    document.getElementById("allInput").value = "";
                    return true;
                }
            } else if(questionType === 1) {
                if(removeNonAlphanumeric(document.getElementById("allInput").value.toString().toLowerCase())  === removeNonAlphanumeric(song_names[index].toString().toLowerCase())) {
                    document.getElementById("allInput").value = "";
                    return true;
                }
            } else {
                if(Math.abs(parseInt(removeNonAlphanumeric(document.getElementById("allInput").value.toString().toLowerCase())) - parseInt(removeNonAlphanumeric(song_dates[index].slice(0, 4).toString().toLowerCase()))) <= 3) {
                    document.getElementById("allInput").value = "";
                    return true;
                }
            }

            document.getElementById("allInput").value = "";
            return false;
        }

        function nextSong() {

            if(correctAnswer()) {
                document.getElementById("feedback").innerText = "Success!";

                console.log("Success!");
                document.getElementById("feedback").style.color = "rgb(28, 203, 91)";

                questionType = getRandomInt(0, 3);
                document.getElementById("allInput").innerText = '';

                index += 1;
                updateQuestion();
                changeImage();

                if (index < 10) {
                    const audioElement = document.getElementById('audioPreview');
                    console.log(song_previews[index]);
                    audioElement.src = song_previews[index];
                    audioElement.load();
                    audioElement.play();
                } else {
                    console.log('over');
                    fetch('/get_high_score')
                        .then(response => response.json())
                        .then(data => {
                            console.log('in here');
                            let high_score = data.high_score;
                            console.log(high_score);
                            let string = '/new_score/' + seconds;
                            if(high_score > seconds) {
                                console.log('new high score!');
                            }
                            fetch(string)
                        });


                }

            } else {
                document.getElementById("feedback").innerText = "Incorrect, please try again.";
                document.getElementById("feedback").style.color = 'red';
            }
        }



        // Function to update the timer display
        function updateTimerDisplay() {
            document.getElementById("timerDisplay").textContent = "Time Elapsed: " + seconds + " seconds";
        }

        // Function to start the timer
        function startTimer() {
            // Clear any existing interval
            clearInterval(timerInterval);

            // Reset seconds
            seconds = 0;

            // Update the display immediately
            updateTimerDisplay();

            // Start the timer interval (update every second)
            timerInterval = setInterval(function() {
                seconds++;
                updateTimerDisplay();
            }, 1000);
        }

        function update_user_name() {
            fetch('/retrieve_user_name')
                .then(response => response.json())
                .then(data => {

                    document.getElementById("button-75").value = data.display_name;
                });
        }
    </script>
</body>
</html>
